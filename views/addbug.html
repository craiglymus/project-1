<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../styles/style.css" />
</head>

<body>
  <div class="submitted">
    <h2>Thank you for submitting!</h2>
  </div>

  <form id="addBug">

    <input type="text" id="addBugCommonName" name="commonName" placeholder="Common Name" />
    <input type="text" id="addBugScientificName" name="sientificName" placeholder="Scientific Name" />
    <input type="text" id="addFamilyName" name="familyName" placeholder="Family Name" />
    <input type="text" id="addBugDescription" name="description" placeholder="Description" />

    <input type="submit" value="Submit" />
  </form>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="../scripts/app.js"></script>
</body>

</html>
